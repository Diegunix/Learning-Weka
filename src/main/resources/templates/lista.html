<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Bike Learning - Listado</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="card-header text-center">
        <div class="container-fluid row">
            <div class="mx-auto">
                <h3>Lista de predicciones</h3>
            </div>
            <div class="text-right">
                <a href="/index" class="btn btn-dark btn-lg"><i class="fab fa-fort-awesome"></i></a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Provincia</th>
                    <th>Localidad</th>
                    <th>Fecha</th>
                    <th>Action</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="weather: ${weathers}">
                    <td th:text="${weather.id}"></td>
                    <td th:text="${weather.localidad.provincia.descripcion}"></td>
                    <td th:text="${weather.localidad.descripcion}"></td>
                    <td th:text="${weather.fecha}"></td>
                    <td th:text="${weather.action}"></td>
                    <td><a th:href="@{actualizar/{id}(id=${weather.id})}" th:text="'Actualizar'"
                        class="btn btn-outline-danger"></a></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="6"><a th:href="@{crear}" class="btn btn-outline-primary btn-block">AÃ±adir
                            Prediction</a></td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
