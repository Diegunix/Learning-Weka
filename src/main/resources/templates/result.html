<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Bike Learning - Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="card-header text-center">
        <div class="container-fluid row">
            <div class="mx-auto">
                <h3>Result Prediction</h3>
            </div>
            <div class="text-right">
                <a href="/index" class="btn btn-dark btn-lg"><i class="fab fa-fort-awesome"></i></a>
            </div>
        </div>
    </div>
    <div class="card-body">
        <form action="#" th:action="@{actualizar/{id}(id=${result.id})}" th:object="${result}" method="get">
            <div>
                <div class="form-group col-md-4 mx-auto">
                    <div th:switch="${result.action}">
                        <div th:case="true" class="col-sm-4 text-center bg-success mx-auto ">
                            <span> <i class="fa fa-grin fa-9x"></i></span>
                        </div>
                        <div th:case="false" class="col-sm-4 text-center bg-danger mx-auto ">
                            <span> <i class="fa fa-frown fa-9x"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row text-center card-footer">
                <div class="col-sm-12 mt-5">
                    <input type="submit" class="btn btn-dark btn-lg" value="Update Prediction"> <a
                        href="/listar" class="btn btn-dark btn-lg">Listado de Datos </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
